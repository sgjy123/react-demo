<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>非高阶函数简化表单值获取</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<h2>
    非高阶函数简化表单值获取
</h2>
<div id="app"></div>
<script type="text/babel">
    class Login extends React.Component {
        // 初始化state
        state = {
            username: '',
            password: ''
        };
        // 利用函数传递
        changeFormData = (dataType,event) => {
            console.log(dataType,event.target.value);
            this.setState({
                [dataType]: event.target.value
            })
        };
        submitLogin = (e) => {
            e.preventDefault();
            const {username, password} = this.state;
            console.log(`用户名${username}`);
            console.log(`密码${password}`);
        };

        render() {
            return (
                <form onSubmit={this.submitLogin}>
                    用户名：<input onChange={event => this.changeFormData('username',event)} type="text" placeholder="请输入用户名"/><br/>
                    密码：<input onChange={event => this.changeFormData('password',event)} type="password" autoComplete="false"
                              placeholder="请输入密码"/><br/>
                    <button>提交</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('app'));
</script>
</body>
</html>
